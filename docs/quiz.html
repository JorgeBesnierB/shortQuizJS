<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/quiz.css">
    <title>Javascript Quiz for beginners</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand text-white" href="#">JavaScript Knowledge</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
          <a class="nav-link text-white hover-overlay hover-zoom hover-shadow ripple" href="index.html">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white hover-overlay hover-zoom hover-shadow ripple" href="quiz.html">Quiz</a>
          </li>
        </ul>
      </div>
    </nav>
    <section id="timeStamp" class=" d-flex justify-content-center align-middle">
        <div id="timerTitle" class="timer col-md-6">
          <h1 >Quiz Timer:</h1>
        </div>
        <div id="timerValue" class="timer col-md-6">
          <h1 id="timerDisplay" ></h1>
        </div>
    </section>

    <section  class=" d-flex justify-content-center align-middle">
      <button id="startQuiz" type="button" class="btn btn-primary btn-sm">Start Test</button>
    </section>

    <section id="forms" style="visibility: hidden">
      <div class="container">
        <h2 id="questionHeder"></h2>
        <p id="currentQuestion"></p>
        

        
        <form>
          <div class="radio">
            <input type="radio" name="ans" id="a" value="a" class="ans" checked>
            <label id="aL">Option 1</label>
          </div>
          <div class="radio">
            <input type="radio" name="ans" id="b" value="b" class="ans" >
            <label id="bL">Option 2</label>
          </div>
          <div class="radio disabled">
            <input type="radio" name="ans" id="c" value="c" class="ans" >
            <label id="cL">Option 3</label>
          </div>
          <button id="subBtn" type="button" class="btn btn-primary btn-sm">Next Question</button>
        </form>
      
      
      
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/javascript/scriptQuestions.js"> </script>
    <script src="./assets/javascript/scriptTimer.js"></script>
  </body>
